<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trek</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
  </head>

  <body>
    <header>
      <nav>
        <img src="./img/logo.png" alt="Trekkers" class="logo" />
        <ul>
          <li>
            <a href="#">Login</a>
          </li>
          <li>
            <a href="#">Sign Up</a>
          </li>
          <li class="search">
            <a href="#" class="">
              <i class="fa-solid fa-magnifying-glass"></i>
            </a>
          </li>
          <li class="hamburger">
            <a href="#">
              <div class="bar"></div>
            </a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <img src="./img/background.png" class="parallax bg-img"/>
      <img src="./img/fog_7.png" class="parallax fog-7"/>
      <img src="./img/mountain_10.png" class="parallax mountain-10"/>
      <img src="./img/fog_6.png" class="parallax fog-6"/>
      <img src="./img/mountain_9.png" class="parallax mountain-9"/>
      <img src="./img/mountain_8.png" class="parallax mountain-g"/>
      <img src="./img/fog_5.png" class="parallax fog-5"/>
      <img src="./img/mountain_7.png" class="parallax mountain-7"/>
      <div class="text parallax">
        <h2>
          Maharashtra
        </h2>
        <h1>
          Trekkers
        </h1>
      </div>
      <img src="./img/mountain_6.png" class="parallex mountain-6">
      <img src="./img/fog_4.png" class="parallex fog-4">
      <img src="./img/mountain_5.png" class="parallex mountain-5">
      <img src="./img/fog_3.png" class="parallex fog-3">
      <img src="./img/mountain_4.png" class="parallex mountain-4">
      <img src="./img/mountain_3.png" class="parallex mountain-3">
      <img src="./img/fog_2.png" class="parallex fog-2">
      <img src="./img/mountain_2.png" class="parallex mountain-2">
      <img src="./img/mountain_1.png" class="parallex mountain-1">
      <img src="./img/sun_rays.png" class="sun-rays">
      <img src="./img/black_shadow.png" class="black-shadow">
      <img src="./img/fog_1.png" class="parallex fog-1">
    </main>

    <script src="./js/gsap.min.js"></script>
    <script src="./js/app.js" defer></script>
  </body>
</html>
